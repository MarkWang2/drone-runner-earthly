kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
- name: write
  pull: if-not-exists
  image: alpine
  volumes:
  - name: test
    path: /tmp
  commands:
  - pwd
  - echo "hello" > /tmp/greetings.txt

- name: read
  pull: if-not-exists
  image: alpine
  volumes:
  - name: test
    path: /tmp
  commands:
  - pwd
  - cat /tmp/greetings.txt

volumes:
- name: test
  temp: {}
